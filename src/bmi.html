  <body>
    <div class="containerhp">
      <div>BMI Calculator</div>
      <div
        class="bmical"
        x-data="{height:0, weight:0, bmi: 0, clear(){
          this.height=''
          this.weight=''
          this.bmi=''
        },calbmi(){
        this.bmi = this.weight/((this.height/100)*(this.height/100))
      } }"
      >
        <!-- <span class="yourbmi" x-text="bmi.toFixed(0)"></span> -->

        <template x-if="bmi<18.5">
          <div class="bmiclass" id="under">
            <span class="yourbmi" id="under" x-text="bmi.toFixed(0)"></span>
            Underweight
          </div>
        </template>
        <template x-if="bmi >= 18.5 && bmi <= 24.9">
          <div class="bmiclass" id="norm">
            <span class="yourbmi" id="norm" x-text="bmi.toFixed(0)"></span>
            Normal
          </div>
        </template>
        <template x-if="bmi >= 25 && bmi <= 29.9">
          <div class="bmiclass" id="over">
            <span class="yourbmi" id="over" x-text="bmi.toFixed(0)"></span>
            Overweight
          </div>
        </template>
        <template x-if="bmi >= 30">
          <div class="bmiclass" id="obese">
            <span class="yourbmi" id="obese" x-text="bmi.toFixed(0)"></span>
            Obese
          </div>
        </template>

        <div class="inputs">
          <div class="col">
            <input type="number" x-model="height" />
            <div class="unit">Height(cm)</div>
          </div>
          <div class="col">
            <input type="number" x-model="weight" />
            <div class="unit">Weight(kg)</div>
          </div>
        </div>
        <div class="calc">
          <button class="clear" x-on:click="clear()">Clear</button>
          <button class="calbmi" x-on:click="calbmi()">Calculate</button>
        </div>
        <!-- <span x-text="bmi.toFixed(0)"></span> -->

        <template x-if="bmi<18.5">
          <div>
            <a href="gainweight.html">
              <div class="articles">
                <div class="topic">Need help Gaining weight?</div>
                <div class="sub">Learn more...</div>
              </div></a
            >
          </div>
        </template>
        <template x-if="bmi >= 18.5 && bmi <= 24.9">

            <a href="stayhealthy.html">
              <div class="articles">
                <div class="topic">Stay Healthy</div>
                <div class="sub">Learn more...</div>
              </div></a
            >
          </div>
        </template>
        <template x-if="bmi >= 25 && bmi <= 29.9">

            <a href="loseweight.html">
              <div class="articles">
                <div class="topic">Tips to lose weight</div>
                <div class="sub">Learn more...</div>
              </div></a
            >
          </div>
        </template>
        <template x-if="bmi >= 30">
          <div>
            <a href="obesity.html">
              <div class="articles">
                <div class="topic">Need help losing weight?</div>
                <div class="sub">Learn more...</div>
              </div></a
            >
          </div>
        </template>

        <a href="aboutbmi.html">
          <div class="about">
            <div class="h-topic">What does your BMI mean?</div>
            <div class="sub">Learn more...</div>
          </div></a
        >
