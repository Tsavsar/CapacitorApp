<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
      document.addEventListener("alpine:init", () => {
        Alpine.store("user", {
          init() {
            this.details = JSON.parse(localStorage.getItem("userdata")) || null;
            this.selectedGym = null;
          }
        });
      });
    </script>
  </head>
  <body
    x-data="{
      username: '',
      password: '',
      confirmPassword: '',
      signup() {
        const fieldsEmpty = !this.username.trim() && !this.password.trim() && !this.confirmPassword.trim();
        if (fieldsEmpty) return;
        if (this.password.trim() !== this.confirmPassword.trim()) return;
    
        const userData = {
          username: this.username,
          password: this.password
        };
        console.log({ userData });
        localStorage.setItem('userdata', JSON.stringify(userData));                
        const link = document.createElement('a');
        (link.href = 'home.html');
        (link.click());
      }
    }"
  >
    <div class="logo2">
      <img src="./imgs/herologo.png" />
    </div>

    <div class="bottom-placement">
      <div class="container">
        <h2>Create account</h2>
        <form @submit.prevent>
          <div class="inputwrap">
            <label>Username</label>
            <input class="details" type="" id="username" x-model="username" />
          </div>

          <div class="inputwrap">
            <label>Password</label>
            <input class="details" type="password" id="Password" x-model="password" />
          </div>
          <div class="inputwrap">
            <label>Confirm Password</label>
            <input class="details" type="password" id="Confirm-password" x-model="confirmPassword" />
          </div>

          <button class="submit" @click="signup">Sign Up</button>
        </form>
        <div>
          <a href="index.html">
            <svg
              class="blue"
              xmlns="http://www.w3.org/2000/svg"
              id="Bold"
              viewBox="0 0 24 24"
              width="30"
              height="30"
            >
              <path
                d="M19,10.5H10.207l2.439-2.439a1.5,1.5,0,0,0-2.121-2.122L6.939,9.525a3.505,3.505,0,0,0,0,4.95l3.586,3.586a1.5,1.5,0,0,0,2.121-2.122L10.207,13.5H19a1.5,1.5,0,0,0,0-3Z"
              />
            </svg>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
